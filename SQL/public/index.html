<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Submission</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Submit Your Idea</h2>
        <input type="text" id="title" placeholder="Idea Title">
        <textarea id="content" placeholder="Describe your idea"></textarea>
        <button onclick="submitIdea()">Submit</button>
    </div>

    <div class="container">
        <h2>Published Ideas</h2>
        <ul id="published-ideas"></ul>
    </div>
</body>
</html>
